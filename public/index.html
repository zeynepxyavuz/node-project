<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hava Durumu Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
  background: #f0f4f8;
  color: #333;
}

h1.display-5 {
  font-size: 2.5rem;
  color: #2c3e50;
}

h2 {
  font-size: 1.5rem;
  margin-top: 30px;
  text-align: center;
  color: #34495e;
}

#map {
  height: 500px;
  width: 100%;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.harita-alti{
    position: relative;
    margin-top: -70px;
    margin-bottom: 20px;
    z-index: 1;
}

.seyehat-bilgiler {
  display: flex;
  flex-direction: column;
  background-color: #fff;
  border-radius: 6px;
  width: 100%;
  box-shadow: 0 3px 30px rgb(191, 198, 206);
}
.input-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

.input-row > div {
  flex: 1;
  min-width: 200px;
}
.harita-alti-ust {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 10px;
  padding: 15px;
}
.origin{
    width: 30%;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #dae6ec;
    padding: 15px;
}
.destination{
    width: 30%;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #dae6ec;
    padding: 15px;
}
.saat-gun{
  display: flex;
  width: 40%;
}
.seyehat-bilgiler-alt{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #e6eff4;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
    font-size: 14px;
    flex-wrap: wrap;
}
.interval, .buton-gonder {
    display: flex;
    align-items: center;
    gap: 10px;
}
.buton-gonder button {
    background-color: #198754;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
}
.buton-gonder button:hover {
    background-color: #157347;
}
#route-weather {
  width: 100%;
  max-width: 900px; /* İstediğin kadar daraltabilirsin */
  margin: 0 auto;
  padding: 20px 10px;
}
.weather-card {
    display: flex;
    width: 100%;
    margin-bottom: 10px;
    border-bottom: 1px solid #dae6ec !important;
    background: #f6fafd;
    border-left: 2px solid greenyellow;
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 15px;
    background-color: #f0f4f8;
    margin-bottom: 15px;
}

.weather-card div,
.weather-card img {
  flex: 1;
  min-width: 100px;
  text-align: center;
}

.weather-date {
  font-weight: bold;
  font-size: 16px;
  color: #333;
}

.weather-icon {
  width: 50px;
  height: 50px;
}

.weather-description {
  text-transform: capitalize;
  color: #666;
}

.weather-temp-min,
.weather-temp-max {
  color: #007BFF;
}

.weather-wind {
  font-style: italic;
  color: #444;
}


  </style>
</head>
<body>

  <div class="container text-center my-4">
    <h1 class="display-5">🌤 Hava Durumu Uygulaması</h1>
  </div>

  <div class="container text-center my-3">
    <button id="show-map-btn" class="btn btn-success d-none">🗺 Haritayı Göster</button>
    <button id="hide-map-btn" class="btn btn-danger d-none">❌ Haritayı Gizle</button>
  </div>

 <!-- harita ortala -->
  <div class="map">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <div class="harita-alti">
  <div class="harita-alti-ust">
    <div class="seyehat-bilgiler">
      <!-- Yatay düzenli giriş alanları -->
      <div class="input-row">
        <div class="origin">
          <input type="text" class="form-control" id="origin" placeholder="Nereden (İl veya İlçe)">
        </div>
        <div class="destination">
          <input type="text" class="form-control" id="destination" placeholder="Nereye (İl veya İlçe)">
        </div>
        <div class="first">
          <label for="time" class="form-label">Başlangıç Saati</label>
          <input type="time" class="form-control" id="time">
        </div>
        <div class="forecastday">
          <label for="forecastDay" class="form-label">Gün Seç</label>
          <select id="forecastDay" class="form-select"></select>
        </div>
      </div>

      <!-- Alt kısım: tahmin aralığı ve buton -->
      <div class="seyehat-bilgiler-alt">
        <div class="interval">
          <label for="interval" class="form-label">Tahmin Aralığı</label>
          <select id="interval" class="form-select">
            <option value="15">15 dk</option>
            <option value="30">30 dk</option>
            <option value="45">45 dk</option>
            <option value="60" selected>1 saat</option>
          </select>
        
        <script>
          const select = document.getElementById("forecastDay");
        
          const daysOfWeek = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
        
          for (let i = 0; i < 7; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
        
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
        
            const formattedDate = `${day}.${month}.${year}`;
            const dayName = i === 0 ? "Bugün" : daysOfWeek[date.getDay()];
        
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${formattedDate} - ${dayName}`;
        
            select.appendChild(option);
          }
        </script>
        <div class="buton-gonder">
  
        <div class="rota-buton">
          <button id="calculateBtn" onclick="calculateRoute()">📍 Rotayı Göster</button>
        </div>
        </div>
        </div>
      </div>
    
  </div>

  <h2>Rota Üzerindeki Hava Tahmini</h2>
  <div class="weather-container" id="route-weather"></div>


<script src="/assets/script.js"></script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaA3z_CKnx7bMc5Gz5b5K2tVJM4Rx6PP4&libraries=places&callback=initMap"
  async
  defer
></script>

</body>
</html>
