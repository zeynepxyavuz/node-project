<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hava Durumu Uygulaması</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #map { height: 300px; width: 100%; margin-bottom: 20px; }
    .weather-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .weather-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
      text-align: center;
    }
    .direction-controls {
      /* position: absolute; */
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      gap: 8px; /* inputlar arasındaki mesafe */
      z-index: 10;
    }

    .direction-controls input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 150px; /* Genişlik ayarları */
    }

    .direction-controls button {
      padding: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .direction-controls button:hover {
      background-color: #45a049;
    }

    
  </style>
</head>
<body>

  <h1>Hava Durumu Uygulaması</h1>
  <div id="map"></div>

  <div class="direction-controls">
    <input type="text" id="origin" placeholder="Nereden?">
    <input type="text" id="destination" placeholder="Nereye?">
    <input type="time" id="time" placeholder="Saat">
    
    <select id="interval">
      <option value="15">15 dk</option>
      <option value="30">30 dk</option>
      <option value="45">45 dk</option>
      <option value="60" selected>1 saat</option>
    </select>

    <select id="forecastDay">
      <option value="0">Bugün</option>
      <option value="1">1. Gün</option>
      <option value="2">2. Gün</option>
      <option value="3">3. Gün</option>
      <option value="4">4. Gün</option>
      <option value="5">5. Gün</option>
      <option value="6">6. Gün</option>
    </select>

    <button onclick="calculateRoute()">📍 Rotayı Göster</button>
    
  </div>
  
  

  <!-- <h2>7 Günlük Tahmin</h2>
  <div class="weather-container" id="daily-weather"></div>

  <h2>Saatlik Tahmin (2 Gün)</h2>
  <div class="weather-container" id="hourly-weather"></div> -->

  <h2>Rota Üzerindeki Hava Tahmini</h2>
  <div class="weather-container" id="route-weather"></div>

  <script>
    let map;
    let directionsService;
    let directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.0082, lng: 28.9784 },
        zoom: 10,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
      
      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lon = e.latLng.lng();
        getWeatherData(lat, lon);
      });
    }

    async function getWeatherData(lat, lon) {
      const res = await fetch(`/weather?lat=${lat}&lon=${lon}`);
      const data = await res.json();
      renderDaily(data.daily);
      renderHourly(data.hourly.slice(0, 24)); // İlk 24 saatlik
    }

    function renderDaily(daily) {
      const container = document.getElementById('daily-weather');
      container.innerHTML = '';
      daily.forEach(day => {
        const date = new Date(day.dt * 1000).toLocaleDateString();
        container.innerHTML += `
          <div class="weather-card">
            <div>${date}</div>
            <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" />
            <div>${day.weather[0].description}</div>
            <div>Min: ${day.temp.min}°C</div>
            <div>Max: ${day.temp.max}°C</div>
          </div>
        `;
      });
    }

    function renderHourly(hourly) {
      const container = document.getElementById('hourly-weather');
      container.innerHTML = '';
      hourly.forEach(hour => {
        const time = new Date(hour.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        container.innerHTML += `
          <div class="weather-card">
            <div>${time}</div>
            <img src="https://openweathermap.org/img/wn/${hour.weather[0].icon}@2x.png" />
            <div>${hour.weather[0].description}</div>
            <div>${hour.temp}°C</div>
          </div>
        `;
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaA3z_CKnx7bMc5Gz5b5K2tVJM4Rx6PP4&callback=initMap">
  </script>

<script>
  async function calculateRoute() {
    const origin = document.getElementById("origin").value;
    const destination = document.getElementById("destination").value;
    const time = document.getElementById("time").value;
    const interval = document.getElementById("interval").value;
    const forecastDay = document.getElementById("forecastDay").value;

    if (!origin || !destination || !time) {
      alert("Lütfen tüm alanları doldurun.");
      return;
    }

    
    try {
      const res = await fetch('/route-weather', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination, time, interval, forecastDay })
      });

      const data = await res.json();

      if (!Array.isArray(data)) {
        console.error("Beklenen formatta değil:", data);
        alert("Sunucudan geçerli veri alınamadı.");
        return;
      }

      const container = document.getElementById('route-weather');
      container.innerHTML = '';

      data.forEach((item, index) => {
        console.log(`📍 Nokta ${index + 1}:`, item);

        const timeStr = new Date(item.estimatedTime).toLocaleString('tr-TR');
        const weather = item.weather;
        const iconUrl = `https://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png`;
        const desc = weather.weather[0].description;
        const temp = weather.temp;
        const location = item.location || "Konum bilinmiyor";

        container.innerHTML += `
          <div class="weather-card">
            <div><strong>${timeStr}</strong></div>
            <div><strong>${location}</strong></div>
            <img src="${iconUrl}" />
            <div>${desc}</div>
            <div>${temp}°C</div>
          </div>
        `;
      });

    } catch (error) {
      console.error("Rota hava durumu alınamadı:", error);
      alert("Bir hata oluştu. Lütfen tekrar deneyin.");
    }
  }
</script>
  
</body>
</html>
